<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhiskerGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="whiskerGPT.css">
</head>

<body>

  <aside class="sidebar">

    <img
      src="images/whiskerLLM_logo.png"
      alt="Whisker LLM Logo"
      class="sidebar-logo"
      onclick="goHome()"
    />

    <h2 class="sidebar-heading sidebar-heading-with-icon">
      <img src="images/chats_emoji.png" alt="Chats" class="sidebar-heading-icon" />
      <span>Chats</span>
    </h2>

    <div class="new-chat-item" onclick="startNewChat()">
      <img src="images/paws.png" class="chat-icon" alt="New chat" />
      <span>New Chat</span>
      <span class="plus-icon">+</span>
    </div>

    <!-- Saved Chats (sticky for readability) -->
    <div class="saved-chats-sticky">
      <div id="savedChatsToggle" class="saved-chats-toggle" onclick="toggleSavedChatsDropdown()">
        <img src="images/thumbtack_emoji.png" class="saved-chat-icon" alt="Saved chats" />
        <span>Saved Chats</span>
        <span class="carrot-icon">▼</span>
      </div>

      <div id="savedChatsList" class="saved-chats-list"></div>

      <div class="sidebar-divider saved-chats-divider"></div>
    </div>

    <h2 class="sidebar-heading sidebar-heading-with-icon">
      <img src="images/resources_emoji.png" alt="Resources" class="sidebar-heading-icon" />
      <span>Resources</span>
    </h2>

    <div class="announcements-wrap">

      <div id="announcementsToggle" class="sidebar-section announcements-toggle" onclick="toggleAnnouncements()">
        <img src="images/rocket_emoji.png" alt="Announcements" class="section-icon" />
        <span class="section-title">Announcements + Updates</span>
        <span class="carrot-icon">▼</span>
      </div>

      <div id="announcementPin" class="announcement-pin">
        <span id="announcementPinDate" class="announcement-date"></span>
        <span class="badge-new">NEW</span>
      </div>

      <div id="announcementsList" class="announcements-list"></div>

    </div>

    <div class="huddles-wrap">

      <div id="huddlesToggle" class="sidebar-section huddles-toggle" onclick="toggleHuddles()">
        <img src="images/huddles_emoji.png" alt="Weekly Huddles" class="section-icon" />
        <span class="section-title">Weekly Huddles</span>
        <span class="carrot-icon">▼</span>
      </div>

      <div id="huddlePin" class="huddle-pin">
        <span id="huddlePinDate" class="huddle-date"></span>
        <span class="badge-new">NEW</span>
      </div>

      <div id="huddlesList" class="huddles-list"></div>

    </div>

    <div class="sidebar-bottom">
      <img
        src="images/loginIcon.png"
        alt="Login"
        class="sidebar-bottom-icon"
        onclick="openLogin()"
        title="Login"
      />

      <img
        src="images/settingsIcon.png"
        alt="Settings"
        class="sidebar-bottom-icon"
        id="settingsIcon"
        onclick="toggleSettingsMenu(event)"
        title="Settings"
      />
    </div>

    <div id="settingsMenu" class="settings-menu" aria-hidden="true">
      <div class="settings-title">Theme</div>
      <button class="settings-option" id="themeLightBtn" type="button">Light mode</button>
      <button class="settings-option" id="themeDarkBtn" type="button">Dark mode</button>
    </div>

  </aside>

  <main class="chat-container" id="chatContainer">

    <div id="welcomeBanner" class="welcome-banner hidden">
      How can I help, Tajwar?
    </div>

    <div id="messages" class="messages"></div>

    <!-- Scroll-to-bottom arrow -->
    <button id="jumpToBottomBtn" class="jump-to-bottom" type="button" aria-label="Scroll to latest" title="Scroll to latest">
      ↓
    </button>

    <div class="input-area" id="inputArea">
      <div class="input-wrapper">
        <button id="addImageBtn" class="icon-btn" type="button" aria-label="Add image" title="Add image">+</button>
        <input id="imageInput" type="file" accept="image/*" hidden />
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button id="sendBtn" class="icon-btn send-btn" type="button" aria-label="Send" title="Send" disabled>➤</button>
      </div>
    </div>

  </main>

  <script src="whiskerGPT.js"></script>
</body>
</html>
